<!-- api.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic HTML Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
    <script defer>
      const handleBack = () => {
        window.location = '/';
      };
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-3xl font-bold text-gray-900 mb-4">
        Hello from
        <a
          class="text-blue-500 relative after:duration-300 hover:after:right-0 after:absolute hover:after:w-full after:w-0 after:h-1 after:-bottom-0.5 after:right-1/2 after:bg-blue-500"
          href="{{website}}"
          target="_blank"
          >{{title}}</a
        >
        API!
      </h1>
      <p class="text-lg text-gray-700 mb-3">
        This is a dynamically generated HTML page using Next.js.
      </p>
      <button
        onclick="handleBack();"
        class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-200 w-full"
      >
        Go Back
      </button>
    </div>
  </body>
</html>
